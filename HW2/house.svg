<Canvas width="800" height="600">
    <!-- House Body -->
    <Shape type="line" x1="50" y1="150" x2="300" y2="150" width="6" fill="red"/>
    <Shape type="line" x1="50" y1="150" x2="50" y2="400" width="6" fill="red"/>
    <Shape type="line" x1="50" y1="400" x2="300" y2="400" width="6" fill="red"/>
    <Shape type="line" x1="300" y1="400" x2="300" y2="150" width="6" fill="red"/>
    <!-- House Roof -->
    <Shape type="line" x1="50" y1="150" x2="175" y2="20" width="6" fill="red"/>
    <Shape type="line" x1="175" y1="20" x2="300" y2="150" width="6" fill="red"/>
    <!-- House Windows -->
    <!-- Left -->
    <Shape type="line" x1="80" y1="200" x2="140" y2="200" width="6" fill="red"/>
    <Shape type="line" x1="140" y1="200" x2="140" y2="260" width="6" fill="red"/>
    <Shape type="line" x1="140" y1="260" x2="80" y2="260" width="6" fill="red"/>
    <Shape type="line" x1="80" y1="260" x2="80" y2="200" width="6" fill="red"/>
    <Shape type="line" x1="80" y1="230" x2="140" y2="230" width="6" fill="red"/>
    <Shape type="line" x1="110" y1="260" x2="110" y2="200" width="6" fill="red"/>
    <!-- Right -->
    <Shape type="line" x1="210" y1="200" x2="270" y2="200" width="6" fill="red"/>
    <Shape type="line" x1="270" y1="200" x2="270" y2="260" width="6" fill="red"/>
    <Shape type="line" x1="270" y1="260" x2="210" y2="260" width="6" fill="red"/>
    <Shape type="line" x1="210" y1="260" x2="210" y2="200" width="6" fill="red"/>
    <Shape type="line" x1="210" y1="230" x2="270" y2="230" width="6" fill="red"/>
    <Shape type="line" x1="240" y1="260" x2="240" y2="200" width="6" fill="red"/>
    <!-- Door -->
    <Shape type="line" x1="150" y1="400" x2="150" y2="300" width="6" fill="red"/>
    <Shape type="line" x1="150" y1="300" x2="200" y2="300" width="6" fill="red"/>
    <Shape type="line" x1="200" y1="300" x2="200" y2="400" width="6" fill="red"/>
    <Shape type="line" x1="200" y1="400" x2="150" y2="400" width="6" fill="red"/>
    <!-- Door Knob -->
    <Shape type="circle" cx="180" cy="350" r="5" stroke="red" width="6" />
    <!-- Chimney -->
    <Shape type="line" x1="250" y1="100" x2="250" y2="50" width="6" fill="red"/>
    <Shape type="line" x1="250" y1="50" x2="280" y2="50" width="6" fill="red"/>
    <Shape type="line" x1="280" y1="50" x2="280" y2="130" width="6" fill="red"/>
    <!-- Smoke -->
    <Shape type="circle" cx="270" cy="30" r="10" stroke="red" width="6" />
    <Shape type="circle" cx="255" cy="15" r="10" stroke="red" width="6" />
    <Shape type="circle" cx="240" cy="0" r="10" stroke="red" width="6" />
    
</Canvas>
